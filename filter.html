<html>
  <head>
    <style>
      img{
        transition: all ls;
      }
      img:hover{
        -webkit-filter: grayscale(50%) blur(3px);
        -o-filter:grayscale(50%) blur(3px);
        filter:grayscale(50%) blur(3px);
      }
      h1{
        -webkit-filter: blur(3px);
        -o-filter:blur(3px);
        filter:blur(3px);
      }
    </style>
  </head>
  <body>
    <h1>IMG</h1>
    <img src="img.jpg" alt="">
  </body>
</html>
